<!DOCTYPE html>
<html lang="en">
<head>
    <title>T3E - Change password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <div class="w-full flex justify-center">
                <!--suppress RequiredAttributes -->
                <img class="w-20 h-20" th:src="@{../static/image/t3e-circle.png}" alt="logo">
            </div>
            <h2 class="tracking-widest text-center mb-1 text-xl font-semibold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                RESET PASSWORD
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" th:object="${user}" th:action="@{/forgot-password}" method="post">
                <div>
                    <label for="email" class="hidden block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        email</label>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input th:field="*{username}" type="email" name="username" id="email"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Email" required="">
                </div>
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="newsletter" aria-describedby="newsletter" type="checkbox"
                               class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="newsletter" class="font-light text-gray-500 dark:text-gray-300">I accept the <a
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms
                            and Conditions</a></label>
                    </div>
                </div>
                <button type="submit"
                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Reset password
                </button>
                <!--suppress ThymeleafVariablesResolveInspection -->
                <p th:if="${success_message != null}" th:text="${success_message}" class="text-sm font-light text-green-500 dark:text-gray-400 text-center"></p>
                <!--suppress ThymeleafVariablesResolveInspection -->
                <p th:if="${error_message != null}" th:text="${error_message}" class="text-sm font-light text-red-500 dark:text-gray-400 text-center"></p>
            </form>
        </div>
    </div>
</section>
</body>
</html>
